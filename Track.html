<html lang="en">

    <link rel="stylesheet" href="Assets/bootstrap.css">
    <link rel="stylesheet" href="Assets/bootstrap.js">
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">🍔 FoodFood</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Index.html">🏠 Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Restaurants.html">🍽️ Restaurants</a></li>
                    <li class="nav-item"><a class="nav-link" href="Cart and Checkout.html">🛒 Cart and Checkout</a></li>
                    <li class="nav-item"><a class="nav-link" href="Track.html">📍 Track</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact.html">📞 Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="SignUp.html">🔑 Login/SignUp</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Tracking Section -->
    <div class="container my-5">
        <h2 class="text-center">Real-Time Order Tracking</h2>
        <p class="text-center">Track your order in real-time on the map below!</p>
        <div id="map"></div>
    </div>

    <script>
        function initMap() {
            var deliveryLocation = { lat: 34.0151, lng: 71.5249 }; // Default Location
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: deliveryLocation
            });
            var marker = new google.maps.Marker({
                position: deliveryLocation,
                map: map,
                title: "Your Order Location"
            });

            // Simulate real-time tracking with random movement
            setInterval(() => {
                var newLat = deliveryLocation.lat + (Math.random() - 0.5) * 0.001;
                var newLng = deliveryLocation.lng + (Math.random() - 0.5) * 0.001;
                deliveryLocation = { lat: newLat, lng: newLng };
                marker.setPosition(deliveryLocation);
                map.setCenter(deliveryLocation);
            }, 3000);
        }
    </script>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 FoodFood | Order. Track. Enjoy!</p>
    </footer>
</body>
