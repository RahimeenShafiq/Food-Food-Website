<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFood - Cart & Checkout</title>
    <link rel="stylesheet" href="Assets/bootstrap.css">
    <link rel="stylesheet" href="Assets/bootstrap.js">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">üçî FoodFood</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Index.html">üè† Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Restaurants.html">üçΩÔ∏è Restaurants</a></li>
                    <li class="nav-item"><a class="nav-link" href="Cart and Checkout.html">üõí Cart and Checkout</a></li>
                    <li class="nav-item"><a class="nav-link" href="Track.html">üìç Track</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact.html">üìû Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="SignUp.html">üîë Login/SignUp</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Cart Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Your Cart</h2>
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Items will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div class="text-end">
            <h4>Total: <span id="cart-total" class="text-danger">$0.00</span></h4>
            <a href="#checkout" class="btn btn-success">Proceed to Checkout</a>
        </div>
    </section>
    
    <!-- Checkout Section -->
    <section id="checkout" class="container my-5">
        <h2 class="text-center mb-4">Checkout</h2>
        <form id="checkout-form" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" required>
            </div>
            <div class="col-12">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">ZIP Code</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-12">
                <label class="form-label">Payment Method</label>
                <select class="form-select" required>
                    <option value="">Select Payment Method</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="Online">EasyPaisa/JazzCash</option>
                    <option value="cod">Cash on Delivery</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
        </form>

        <!-- Track Your Order Button (Hidden Initially) -->
        <div class="text-center mt-3" id="track-order-container" style="display: none;">
            <a href="Track.html" class="btn btn-warning">üìç Track Your Order</a>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 FoodFood | Order. Eat. Repeat!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load cart items from localStorage
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartTable = document.getElementById("cart-items");
            let total = 0;
            cartTable.innerHTML = "";
            
            cart.forEach((item, index) => {
                if (item.quantity < 1) item.quantity = 1;
                let row = `<tr>
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td><input type="number" class="form-control w-50 mx-auto" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></td>
                    <td>$${(item.price * item.quantity).toFixed(2)}</td>
                    <td><button class="btn btn-danger" onclick="removeItem(${index})">Remove</button></td>
                </tr>`;
                cartTable.innerHTML += row;
                total += item.price * item.quantity;
            });
            
            document.getElementById("cart-total").innerText = `$${total.toFixed(2)}`;
        }

        // Update quantity
        function updateQuantity(index, quantity) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart[index].quantity = Math.max(1, parseInt(quantity));
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        // Remove item from cart
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        // Handle Checkout Form Submission
        document.getElementById("checkout-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Order placed successfully! üöÄ");
            document.getElementById("track-order-container").style.display = "block";
            localStorage.removeItem("cart");
            loadCart();
        });

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
</body>
</html>
